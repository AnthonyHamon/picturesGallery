<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllMyPictures</title>
    <link rel="stylesheet" href="CSS/font.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/gallery.css">
    <link rel="stylesheet" href="CSS/media_query.css">
    <script src="script/script.js"></script>
    <script src="script/galleryPage.js"></script>
</head>

<body onload="renderThumbnails()">
    <header id="header" class="header">
        <nav class="navbar_section">
            <div class="pageTitleCtn">
                <div class="pageTitle">
                    <img src="img/icons/gallery.png" alt="">
                    <span>AllMyPictures</span>
                </div>
                <div class="navLinks">
                    <a href="index.html">Homepage</a>
                    <a href="galleries.html">Galleries</a>
                </div>
            </div>
            <div class="profilTitle">
                <div class="myGalleryImg">
                    <img src="img/profilPic.jpg" alt="">
                    <span class="separator"></span>
                </div>
                <div class="myGalleryTitle">
                    <h2 id="galleryTitle">Meine Galerie</h2>
                    <div>
                        <span class="galleryInfo">von Anthony | 24.03.2023 |
                            <img src="img/icons/numOfPic.png"></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main id="mainImageBox">
        <section id="galleries" class="galleries">
            <div class="inputCtn">
                <input id="thumbnailInput" placeholder="Give a name to your gallery!">
                <button onclick="addThumbnail()">Add</button>
            </div>
            <div id="thumbnailsCtn" class="thumbnailsCtn"></div>
        </section>
    </main>


    <footer id="footer" class="footer">
        <div class="footerTitleCtn">
            <img src="img/icons/gallery.png" alt="">
            <div>AllMyPictures</div>
        </div>
        <div class="footerNavLinks">
